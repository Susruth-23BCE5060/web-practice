<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard with Toggle</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .chessboard { display: grid; grid-template-columns: repeat(8, 50px); width: 400px; margin: auto; }
        .square { width: 50px; height: 50px; }
        .black { background-color: black; }
        .white { background-color: white; }
    </style>
</head>
<body>

    <h2>Chessboard</h2>
    <div class="chessboard" id="chessboard"></div>
    <br>
    <button onclick="toggleColor()">Toggle Color</button>

    <script>
        function createChessboard() {
            let board = document.getElementById("chessboard");
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    let square = document.createElement("div");
                    square.classList.add("square");
                    if ((row + col) % 2 === 0) {
                        square.classList.add("white");
                    } else {
                        square.classList.add("black");
                    }
                    board.appendChild(square);
                }
            }
        }

        function toggleColor() {
            let blackSquares = document.querySelectorAll(".black");
            blackSquares.forEach(square => {
                if (square.style.backgroundColor === "black" || square.style.backgroundColor === "") {
                    square.style.backgroundColor = "red";
                } else {
                    square.style.backgroundColor = "black";
                }
            });
        }

        createChessboard();
    </script>

</body>
</html>
